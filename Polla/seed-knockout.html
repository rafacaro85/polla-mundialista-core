<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Knockout Matches</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-family: monospace;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Seed Knockout Matches</h1>
        <p>Ingresa tu token de autenticaci√≥n para crear los partidos de Octavos de Final.</p>
        
        <input 
            type="text" 
            id="tokenInput" 
            placeholder="Pega tu token aqu√≠ (desde localStorage o cookies)"
            value=""
        >
        
        <button onclick="seedMatches()" id="seedBtn">
            üöÄ Crear Partidos de Octavos
        </button>
        
        <div id="result"></div>
    </div>

    <script>
        // Intentar obtener el token autom√°ticamente
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (token) {
                document.getElementById('tokenInput').value = token;
                document.getElementById('result').className = 'info';
                document.getElementById('result').innerHTML = '‚úÖ Token encontrado autom√°ticamente!';
                document.getElementById('result').style.display = 'block';
            }
        };

        async function seedMatches() {
            const token = document.getElementById('tokenInput').value.trim();
            const resultDiv = document.getElementById('result');
            const btn = document.getElementById('seedBtn');
            
            if (!token) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = '‚ùå Por favor ingresa un token de autenticaci√≥n.';
                resultDiv.style.display = 'block';
                return;
            }
            
            btn.disabled = true;
            btn.textContent = '‚è≥ Creando partidos...';
            resultDiv.style.display = 'none';
            
            try {
                const response = await fetch('http://localhost:3000/matches/seed-knockout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ ${data.message}</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <strong>‚ùå Error:</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <strong>‚ùå Error de conexi√≥n:</strong>
                    <p>${error.message}</p>
                    <p>Aseg√∫rate de que el servidor est√© corriendo en http://localhost:3000</p>
                `;
            } finally {
                resultDiv.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'üöÄ Crear Partidos de Octavos';
            }
        }
    </script>
</body>
</html>
